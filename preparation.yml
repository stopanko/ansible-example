- name: Install required software
  hosts: all
  become_user: stepan
  become: yes
  roles: [nginx]

  tasks:
  - name: Install curl
    yum:
      name: curl
      state: present

- name: Prepare ruby environment
  hosts: all
  roles: [ruby]

- name: Set up Application Server
  # Append this user for all nested tasks
  become_user: stepan
  become: true
  hosts: webservers
  roles: [appserver]

- name: Set up Web Server
  become: yes
  hosts: webservers
  roles: [webserver]
  